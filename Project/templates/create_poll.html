<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "common.html" %}
    
    <div class="container d-flex justify-content-center mt-3 container-sm" >
        <div class="card p-2 text-dark bg-info-subtle shadow-lg" style="width:50%;" >
            <h5 class="card-header card-title ">
                Create Poll
            </h5>
            <div class="card-body bg-light bg-gradient rounded">
                <form method="post" action="{% url 'create_poll' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="question" class="form-label">Question:</label>
                        <input type="text" class="form-control" id="question" name="question">
                    </div>
                    <div class="mb-3">
                        <label for="choices" class="form-label">Choices (separated by commas):</label>
                        <textarea class="form-control" id="choices" name="choices"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Create Poll</button>
                </form>
            </div>
            
          </div>
          
    </div>
</body>
</html>
