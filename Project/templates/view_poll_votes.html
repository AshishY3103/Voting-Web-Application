<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Poll Votes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    {% include "common.html" %}
    <div class="container d-flex justify-content-center mt-3" >
        <div class="card p-2 text-dark bg-warning-subtle shadow " style="width:50%;" >
            <h5 class="card-header card-title">{{ poll.question }}</h5>
            <ul class="card-body bg-light bg-gradient rounded" style="list-style-type:none">
                {% for choice, percentage, color in choices_with_percentage_and_color %}
                    <li>{{ choice.choice_text }} <span class="badge text-bg-secondary float-end m-1">{{ choice.votes }}</span>
                        <div class="progress ms-2" role="progressbar" aria-label="Default striped example" aria-valuenow="{{ choice.votes }}" aria-valuemin="0" aria-valuemax="{{ total_votes }}">
                            <div class="progress-bar progress-bar " style="width: {{ percentage }}%; background-color: {{ color }};"></div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <div> Total Votes : {{ total_votes }}</div>
        </div>
    </div>
</body>
</html>
